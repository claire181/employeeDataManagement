<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>
        <table>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Current Employees</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Employee Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRole" class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <input type="Role" class="form-control" id="inputRole" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-2 control-label">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                    <div class="col-sm-10">
                        <input type="StartDate" class="form-control" id="inputStartDate" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRate" class="col-sm-2 control-label">Monthly Rate</label>
                    <div class="col-sm-10">
                        <input type="monthlyRate" class="form-control" id="inputRate" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="submitInput">Submit</button>
                    </div>
                </div>
            </form>
            <!-- Script -->
            <script src="logic.js"></script>
</body>

</html>
